<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Estimate</title>
    <link rel="stylesheet" href="estimate-styles.css">
</head>

<div class="nav-links">
    <a href="index.html">Home</a>
    <a href="find-estimate.html">Find Estimate</a>
    <a href="create-purchase-order.html">Create Purchase Order</a>
</div>

<body>
    <h1>Create Estimate</h1>
    
    <!-- Customer Information Form -->
    <section class="customer-info">
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </form>
    </section>

    <!-- Estimate Table -->
    <section class="estimate-table">
        <table>
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Line Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Shingle Type Row -->
                <tr>
                    <td>
                        <select name="shingle-type">
                            <option value="">Select Shingle Type</option>
                            <option value="3-tab">3-tab</option>
                            <option value="architectural">Architectural</option>
                            <option value="designer">Designer</option>
                        </select>
                    </td>
                    <td>
                        <select name="shingle-quantity">
                            <option value="">Select Quantity</option>
                            <!-- Numbers 1-100 i will generate with javascript-->
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                
                <!-- Other rows follow the same pattern -->
            </tbody>
        </table>
    </section>
</body>
</html>
