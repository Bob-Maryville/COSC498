<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Estimate</title>
    <link rel="stylesheet" href="estimate-styles.css">
    <script src="estimate.js" defer></script>
</head>

<div class="nav-links">
    <a href="index.html">Home</a>
    <a href="find-estimate.html">Find Estimate</a>
    <a href="create-purchase-order.html">Create Purchase Order</a>
</div>

<body>
    <h1>Create Estimate</h1>
    
    <!-- Customer Information Form -->
    <section class="customer-info">
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </form>
    </section>

    <!-- Estimate Table -->
    <section class="estimate-table">
        <div id="saveFeedback" style="display: none; padding: 10px; margin: 10px 0; border-radius: 4px;"></div>

        <table>
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Line Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Shingle Type Row -->
                <tr>
                    <td>
                        <select name="shingle-type">
                            <option value="">Select Shingle Type</option>
                            <option value="3-tab">3-tab</option>
                            <option value="architectural">Architectural</option>
                            <option value="designer">Designer</option>
                        </select>
                    </td>
                    <td>
                        <select name="shingle-quantity">
                            <option value="">Select Quantity</option>
                            <!-- Numbers 1-100 i will generate with javascript-->
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                <tr>
                    <td>
                        <select name="drip-edge">
                            <option value="">Drip Edge Size</option>
                            <option value="drip-edge-small">Small</option>
                            <option value="drip-edge-large">Large</option>
                        </select>
                    </td>
                    <td>
                        <select name="drip-quantity">
                            <option value="">Drip Edge Quantity</option>
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                <tr>
                    <td>
                        <select name="vent-type">
                            <option value="">Select Vent Type</option>
                            <option value="box">Box</option>
                            <option value="turbine">Turbine</option>
                            <option value="ridge">Ridge</option>
                        </select>
                    </td>
                    <td>
                        <select name="vent-quantity">
                            <option value="">Select Quantity</option>
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                <tr>
                    <td>
                        <select name="chimney-flashing-size">
                            <option value="">Select Chimney Flashing Size</option>
                            <option value="chimney-small">Small</option>
                            <option value="chimney-medium">Medium</option>
                            <option value="chimney-large">Large</option>
                        </select>
                    </td>
                    <td>
                        <select name="chimney-quantity">
                            <option value="">Select Quantity</option>
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                <tr>
                    <td>
                        <select name="underlayment-type">
                            <option value="">Select Underlayment Type</option>
                            <option value="felt">Felt</option>
                            <option value="synthetic">Synthetic</option>
                        </select>
                    </td>
                    <td>
                        <select name="underlayment-quantity">
                            <option value="">Select Quantity</option>
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                <tr>
                    <td>
                        <select name="dumpster-size">
                            <option value="">Select Dumpster Size</option>
                            <option value="dump-small">Small</option>
                            <option value="dump-medium">Medium</option>
                            <option value="dump-large">Large</option>
                        </select>
                    </td>
                    <td>
                        <select name="dumpster-quantity">
                            <option value="">Select Size</option>
                        </select>
                    </td>
                    <td class="price-cell"></td>
                    <td class="total-cell"></td>
                </tr>
                
            </tbody>
        </table>
    </section>

    <div class="button-container">
        <button type="button" id="saveEstimate" class="save-button">Save Estimate</button>
    </div>

</body>
</html>
