<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="purchase-order.css">
</head>
<body>
    <div class="container">
        <h1>Create Purchase Order</h1>
        
        <!-- Navigation -->
        <nav>
            <a href="create-estimate.html">Create Estimate</a>
            <a href="find-estimate.html">Find Estimate</a>
            <a href="purchase-order.html" class="active">Create Purchase Order</a>
        </nav>

        <!-- Estimates List -->
        <div class="estimates-list">
            <h2>Select Estimate</h2>
            <table id="estimatesTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="estimatesList">
                    <!-- Estimates will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Purchase Order Display -->
        <div id="purchaseOrderDisplay" style="display: none;">
            <h2>Purchase Order</h2>
            <div class="po-details">
                <p><strong>Customer:</strong> <span id="poCustomer"></span></p>
                <p><strong>Date:</strong> <span id="poDate"></span></p>
            </div>
            <table class="po-table">
                <thead>
                    <tr>
                        <th>Item Type</th>
                        <th>Selection</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="poItems">
                    <!-- PO items will be populated here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;"><strong>Grand Total:</strong></td>
                        <td id="poGrandTotal"></td>
                    </tr>
                </tfoot>
            </table>
            <button onclick="window.print()" class="print-button">Print Purchase Order</button>
        </div>
    </div>

    <script src="purchase-order.js"></script>
</body>
</html>
